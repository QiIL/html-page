<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        .parent {
            width: 800px;
            margin: auto;
        }
        .left {
            margin-top: 10px;
            float: left;
        }
        .right {
            margin-top: 10px;
            float: right;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">左青龙</div>
        <div class="right">右白虎</div>
        <h1>我是标题</h1>
    </div>
</body>
</html>
