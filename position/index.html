<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .div1{
        width: 100px;
        height: 100px;
        background: red;
        position: relative;
        left: 0;
        top: 100px;
    }
    .div2{
        width: 100px;
        height: 100px;
        background: blue;
        position: relative;
        left: 0;
        top: -50px;
    }
</style>
<body>
    <!-- relative 相对定位:-->
    <!-- relative不脱离文档流，保留原有位置相对于父级元素进行显示偏移 -->
    <div class="div1"></div>
    <!-- 后写的元素的层级比先写的元素的层级高-->
    <div class="div2"></div>

    
</body>
</html>
